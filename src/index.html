<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <header class="header">
    <div class="header__logo">
      <img src="./img/logo-header.png" alt="Logo" />
    </div>
    <div class="header__icon">
      <img src="./img/icon-cart.png" alt="Icon" class="icon-image" />
    </div>
  </header>

  <main class="product-list">
    <div class="product-list__container">
        <div class="product-list__title">
            <p>Blusas</p>
        </div>
        <div class="product-list__sort">
            <select id="sort-select" name="sortOptions"> 
                <option value="" disabled selected>Ordenar por:</option>
                <option value="recent">Mais recentes</option>
                <option value="lowest-price">Menor preço</option>
                <option value="highest-price">Maior preço</option>
            </select>
        </div>
    </div>



    <div class="product-list__filters">
      <div class="product-list__filters-container cores">
        <p>Cores</p>
      </div>
      <div class="product-list__color-checkboxes">
        <div class="product-list__color-checkbox checkbox--yellow">
          <input type="checkbox" id="checkbox-yellow" class="checkbox__input">
          <label for="checkbox-yellow" class="checkbox__label">Amarelo</label>
        </div>
        <div class="product-list__color-checkbox checkbox--blue">
          <input type="checkbox" id="checkbox-blue" class="checkbox__input">
          <label for="checkbox-blue" class="checkbox__label">Azul</label>
        </div>
        <div class="product-list__color-checkbox checkbox--white">
          <input type="checkbox" id="checkbox-white" class="checkbox__input">
          <label for="checkbox-white" class="checkbox__label">Branco</label>
        </div>
        <div class="product-list__color-checkbox checkbox--gray">
          <input type="checkbox" id="checkbox-gray" class="checkbox__input">
          <label for="checkbox-gray" class="checkbox__label">Cinza</label>
        </div>
        <div class="product-list__color-checkbox checkbox--orange">
          <input type="checkbox" id="checkbox-orange" class="checkbox__input">
          <label for="checkbox-orange" class="checkbox__label">Laranja</label>
        </div>
        
        <div class="product-list__color-checkbox checkbox--green hidden">
          <input type="checkbox" id="checkbox-green" class="checkbox__input">
          <label for="checkbox-green" class="checkbox__label">Verde</label>
        </div>
        <div class="product-list__color-checkbox checkbox--red hidden">
          <input type="checkbox" id="checkbox-red" class="checkbox__input">
          <label for="checkbox-red" class="checkbox__label">Vermelho</label>
        </div>
        <div class="product-list__color-checkbox checkbox--black hidden">
          <input type="checkbox" id="checkbox-black" class="checkbox__input">
          <label for="checkbox-black" class="checkbox__label">Preto</label>
        </div>
        <div class="product-list__color-checkbox checkbox--pink hidden">
          <input type="checkbox" id="checkbox-pink" class="checkbox__input">
          <label for="checkbox-pink" class="checkbox__label">Rosa</label>
        </div>
        <div class="product-list__color-checkbox checkbox--wine hidden">
          <input type="checkbox" id="checkbox-wine" class="checkbox__input">
          <label for="checkbox-wine" class="checkbox__label">Vinho</label>
        </div>
        <span id="toggle-color-filters" class="product-list__toggle-filters">Ver todas as cores
          <img src="./img/icon-select.png" alt="Ícone" class="product-list__icon" />
        </span>
      </div>
      <div class="product-list__filters-container tamanho">
        <p>Tamanhos</p>
      </div>
      <div class="size-container">
        <div class="size-grid">
          <button class="size-item">p</button>
          <button class="size-item">M</button>
          <button class="size-item">g</button>
          <button class="size-item">gg</button>
          <button class="size-item">U</button>
          <button class="size-item">36</button>
          <button class="size-item">38</button>
          <button class="size-item">40</button>
          <button class="size-item">36</button>
          <button class="size-item">38</button>
          <button class="size-item">40</button>
        </div>
      </div>
      <div>
        <div class="product-list__filters-container price">
          <p>Faixa de Preço</p>
        </div>
        <div class="product-list__price-checkboxes">
          <div class="product-list__price-checkbox checkbox--first">
            <input type="checkbox" id="checkbox-first" class="checkbox__input">
            <label for="checkbox-first" class="checkbox__label">de R$0 até R$50</label>
          </div>
          <div class="product-list__price-checkbox checkbox--second">
            <input type="checkbox" id="checkbox-second" class="checkbox__input">
            <label for="checkbox-second" class="checkbox__label">de R$51 até R$150</label>
          </div>
          <div class="product-list__price-checkbox checkbox--third">
            <input type="checkbox" id="checkbox-third" class="checkbox__input">
            <label for="checkbox-third" class="checkbox__label">de R$151 até R$300</label>
          </div>
          <div class="product-list__price-checkbox checkbox--fourth">
            <input type="checkbox" id="checkbox-fourth" class="checkbox__input">
            <label for="checkbox-fourth" class="checkbox__label">de R$301 até R$500</label>
          </div>
          <div class="product-list__price-checkbox checkbox--fifth">
            <input type="checkbox" id="checkbox-fifth" class="checkbox__input">
            <label for="checkbox-fifth" class="checkbox__label">a partir de R$ 500</label>
          </div>

      </div>     
    </div>  
</main>

</body>
<script src="bundle.js"></script>

</html>
